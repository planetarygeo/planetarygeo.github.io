<!DOCTYPE html>
<html>
<head>
	<title>Kelsi's Leaflet Map</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

	<style>
		#map {
			width: 600px;
			height: 600px;
		}	
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

	<script type="text/javascript" src="https://raw.githubusercontent.com/planetarygeo/planetarygeo.github.io/master/levees.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/planetarygeo/planetarygeo.github.io/master/floodplains.js"></script>
	<script type="text/javascript">

		var map = L.map('map').setView([38.6272 ,-90.28 ], 10);

		var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/10d9f8e4181a5b2888c2aca2114fa09c/{styleId}/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
			styleId: 22677
		}).addTo(map);
		
		var myStylel = {
			"color": "#ff7800",
			"weight": 10,
			"opacity": 0.5
			};
		
		var geoJSON = L.geoJson(levees, {
			style: mystylel,
		}).addTo(map);

		var myStylef = {
			"color": "#ff7800",
			"weight": 10,
			"opacity": 0.5
			};
		
		var geoJSON = L.geoJson(floodplains, {
			style: mystylef,
		}).addTo(map);
	</script>
</body>
</html>
